<html>
<head>
    <title>Weather Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/login.css') }}"
          rel="stylesheet">
</head>
<body>
<div class="login-page">
    <div class="form">
        <h1>Please register</h1>
        <form class="login-form" action="" method="post">
            <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
            <input type="email" placeholder="Email" name="email" value="{{ request.form.email }}">
            <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
            <input type="password" placeholder="Confirm Password" name="confirm_password" value="{{ request.form.confirm_password }}">
            <input class="btn btn-default" type="submit" value="Register" style="background:#4CAF50 ">
        </form>
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
    </div>
</div>
</body>
</html>
