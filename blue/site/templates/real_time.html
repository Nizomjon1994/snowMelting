{% extends "header.html" %}
{% block body %}
    <body>
    <h2>Real time conditions</h2>

    <div class="four columns" style="float: inherit">
        <div class="two columns" style="float:left;">
            <h3>1 Sensor</h3>
            <div id="g1"></div>
            <div id="g2"></div>
            <h1>Date: <h4 id="date"></h4></h1>
        </div>
        <div class="two columns" style="float:left;">
            <h3>2 Sensor</h3>
            <div id="g3"></div>
            <div id="g4"></div>
            <h1>Date: <h4 id="date1"></h4></h1>
        </div>
    </div>

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/skeleton.css">
    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <script type="text/javascript" src="{{ url_for('static',filename='css/mobile.js') }}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/mqtt.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/justgage.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/guage.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/raphael-2.1.4.min.js') }}"></script>
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>

    <style>
        body {
            text-align: center;
        }

        #g1,
        #g2,
        #g3,
        #g4 {
            width: 200px;
            height: 160px;
            display: inline-block;
            margin: 1em;
        }

        p {
            display: block;
            width: 450px;
            margin: 2em auto;
            text-align: left;
        }
    </style>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            height: 100%;
            width: 100%;
            font-size: 0;
        }

        #left, #middle, #right {
            display: inline-block;
            *display: inline;
            zoom: 1;
            vertical-align: top;
            font-size: 12px;
        }

        #left {
            width: 25%;
            background: blue;
        }

        #middle {
            width: 50%;
            background: green;
        }

        #right {
            width: 25%;
            background: yellow;
        }
    </style>
    </body>

{% endblock %}
